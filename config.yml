site_name: Guilded API Documentation
site_description: Unofficial documentation for Guilded's REST and WebSocket APIs.
site_author: Guilded Developer Resources
repo_url: https://github.com/guildedapi/docs
repo_name: GitHub
edit_uri: blob/main/docs/
copyright: Copyright Â© shay (shayypy) 2021
site_dir: build/
docs_dir: docs/
theme: 
  name: material
  custom_dir: docs/overrides
  logo: guilded.svg
  favicon: logo.png
  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - toc.integrate
extra_css: [extra.css]
dev_addr: 127.0.0.1:80
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: ðŸ”—
      toc_depth: 3
